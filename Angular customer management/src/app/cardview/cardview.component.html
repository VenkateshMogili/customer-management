<app-header></app-header>
<div style="margin:10px">
    <h2><img src="../../assets/user.png" style="width:50px;height:50px"/>Customers</h2>
    
<nav class="navbar navbar-expand-lg navbar-light bg-none">
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" routerLink="/cardView"><i class="fa fa-th-large" aria-hidden="true"></i> Card View</a>
        </li>
        <li class="nav-item">
                <a class="nav-link" routerLink="/listView"><i class="fa fa-align-justify" aria-hidden="true"></i> List View</a>
              </li>
        <li class="nav-item">
                <a class="nav-link" routerLink="/addCustomer"><i class="fa fa-plus"></i> New Customer</a>
              </li>
      </ul>
      <form class="form-inline my-2 my-lg-0" novalidate>
            <span class="my-2 my-sm-0">Filter: &nbsp;</span>
        <input class="form-control mr-sm-2" type="text" [ngModel]="searchInput" name="searchInput" (ngModelChange)="filterCustomer($event)">
      </form>
    </div>
  </nav>
  </div>
<div style="margin:30px;">
<div class="card" *ngFor="let customer of filtered | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
  <h5 class="card-header bg-primary text-white">{{customer.firstname}}
      <a routerLink="/editCustomer/{{customer.id}}"><i class="fa fa-edit" style="float:right;color:white"></i></a>
  </h5>
  <div class="card-body">
    <img src="../../assets/user.png" style="width:50px;float:left;"/>
    <h6 class="card-title align-right">{{customer.city}},<br>{{customer.state}}<br>
    <a href="#">View Orders</a></h6>
  </div>
</div>
<ngb-pagination [collectionSize]="customers.length" [(page)]="page" [maxSize]="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true"></ngb-pagination>
</div>
