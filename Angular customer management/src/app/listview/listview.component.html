<app-header></app-header>
<div style="margin:10px">
        <h2><img src="../../assets/user.png" style="width:50px;height:50px"/>Customers</h2>
        
<nav class="navbar navbar-expand-lg navbar-light bg-none">
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" routerLink="/cardView"><i class="fa fa-th-large" aria-hidden="true"></i> Card View</a>
            </li>
            <li class="nav-item active">
                    <a class="nav-link" routerLink="/listView"><i class="fa fa-align-justify" aria-hidden="true"></i> List View</a>
                  </li>
            <li class="nav-item">
                    <a class="nav-link" routerLink="/addCustomer"><i class="fa fa-plus"></i> New Customer</a>
                  </li>
          </ul>
          <form class="form-inline my-2 my-lg-0" novalidate>
                <span class="my-2 my-sm-0">Filter: &nbsp;</span>
            <input class="form-control mr-sm-2" type="text" [ngModel]="searchInput" name="searchInput" (ngModelChange)="filterCustomer($event)">
          </form>
        </div>
      </nav>
<table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Address</th>
            <th scope="col">City</th>
            <th scope="col">State</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of filtered">
            <td>{{customer.firstname}}</td>
            <td>{{customer.lastname}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.city}}</td>
            <td>{{customer.state}}</td>
            <td><button class="btn btn-success" routerLink="/editCustomer/{{customer.id}}">Edit</button></td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="filtered.length<1">
         <p style="text-align:center;color:tomato"> No data found </p>
        </div>
      </div>
